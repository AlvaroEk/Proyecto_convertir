<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/CSS.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Inicio</a>
          <!-- Enlace de logout con imagen de usuario-->
          <li><a href="/login"><i class="material-symbols-rounded">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                </svg></i></a></li>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="registro-container">
        <h1 class="title">Registro</h1>
        <form class="registro-form" action="/registrar-usuario" method="POST">
          <div class="form-group">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
            <input class="form-input" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required>
          </div>
          <div class="form-group">
            <button class="submit-button" type="submit">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
