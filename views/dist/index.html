<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/CSS.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Inicio</a>
          <!-- Enlace de logout con imagen de usuario-->
          <li><a href="/login"><i class="material-symbols-rounded">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                </svg></i></a></li>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="general-contenedor">
        <h1></h1>
      </div>
      <div class="container">
        <form id="upload-form" action="/convertir" method="POST" enctype="multipart/form-data">
          <label class="form-label" for="seleccionarImg">Seleccionar imagen:</label>
          <input class="form-input" type="file" name="seleccionarImg">
          <label class="form-label" for="opciones">Seleccionar formato:</label>
          <select class="form-select" name="opciones" id="opciones">
            <option value="seleccionar" selected>seleccionar formato </option>
            <option value="PNG">PNG</option>
            <option value="JPG">JPG</option>
            <option value="JPEG">JPEG</option>
            <option value="SVG">SVG</option>
            <option value="WEBP">WEBP</option>
          </select>
          <button class="form-button" type="submit">Convertir imagen</button>
        </form>
      </div>
    </div>
  </body>
</html>
