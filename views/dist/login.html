<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/CSS.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Inicio</a>
          <!-- Enlace de logout con imagen de usuario-->
          <li><a href="/login"><i class="material-symbols-rounded">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                </svg></i></a>
            <li><a href="/logout"><i class="material-symbols-rounded">logout</i></a></li>
          </li>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="login-container">
        <h1 class="title"></h1>
        <form class="login-form" action="/login" method="POST">
          <div class="form-group">
            <label class="form-label" for="username">Usuario</label>
            <input class="form-input" type="text" name="username" id="username" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Contraseña" required>
            <button type="button" id="mostrarContrasena"><i class="material-symbols-rounded"></i>
              <svg class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828"></path>
                <path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87"></path>
                <path d="M3 3l18 18"></path>
              </svg>
            </button>
          </div>
          <div class="form-group">
            <button class="submit-button" type="submit">Iniciar sesión</button>
          </div>
        </form>
        <p class="parrafo_registro">¿No tienes una cuenta? <a class="register-link" href="/registro">Regístrate</a></p>
        <script>
          const passwordInput = document.getElementById('password');
          const mostrarContrasenaBtn = document.getElementById('mostrarContrasena');
          
          mostrarContrasenaBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                mostrarContrasenaBtn.innerHTML = '<i class="material-symbols-rounded"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg></i>';
            } else {
                passwordInput.type = 'password';
                mostrarContrasenaBtn.innerHTML = '<i class="material-symbols-rounded"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" /></svg></i>';
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
